<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelagem Computacional</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script type="text/javascript" src="src/js/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
        <div class="container">
            <h1>Calculadora de Função Matemática</h1>
            <label for="funcInput">Insira a função f(x):</label>
            <input type="text" id="funcInput" placeholder="Ex: x^3 - 9*x + 3">
            <button onclick="saveFunction()">Salvar Função</button>

            <h2>Calcular valor para f(x)</h2>
            <label for="xInput">Digite o valor de x:</label>
            <input type="number" id="xInput" placeholder="Ex: 5">
            <button onclick="calculateValue()">Calcular</button>

            <p id="result"></p>
        </div>
</body>
</html>
